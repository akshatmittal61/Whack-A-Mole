<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/hammer-original.png" type="image/x-icon">
    <title>Whack A Mole</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="images/watch.png" alt="Stop Watch" class="watch-symbol">
            <span class="run-time"><span class="min">2</span> : <span class="sec">00</span></span>
        </div>
        <div class="score-board">
            <span class="score-text">SCORE: </span>
            <span class="score">0</span>
        </div>
        <div class="container">
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-0" data-index=0>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-1" data-index=1>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-2" data-index=2>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-3" data-index=3>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-4" data-index=4>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-5" data-index=5>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-6" data-index=6>
            </div>
            <div class="mole-container">
                <img src="images/mole-happy.png" alt="mole" class="mole" id="mole-7" data-index=7>
            </div>
        </div>
    </div>
    <div class="end dispn">
        <div class="final-score">
            SCORE: <span id="final-score">0</span>
        </div>
        <div class="return">
            <button class=".btn">Retry</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
